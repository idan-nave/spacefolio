<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Cockpit</title>
  <link rel="stylesheet" href="space.css">
  <link rel="stylesheet" href="cockpit.css">
  <link rel="stylesheet" href="interact.css">
  <link rel="stylesheet" href="content.css">
</head>

<body>
  <!-- Cockpit Section -->
  <div class="container">
    <video autoplay loop muted class="background-video">
      <source src="media/videos/earth.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="cockpit">
      <img id="cockpit-image" src="media/images/cockpit.png" alt="Space Shuttle Cockpit">
      <!-- Buttons added dynamically -->
    </div>

    <!-- Dynamic Content Area -->
    <div id="content-area">
      <video autoplay muted loop id="dynamic-background">
        <source src="media/videos/monitor.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div id="content-overlay">
        <!-- Content injected dynamically -->
      </div>
    </div>
    <!-- Include the JS file for video synchronization -->
    <script src="space.js"></script>
    <script type="module" src="cockpit.js"></script>
</body>

</html>
